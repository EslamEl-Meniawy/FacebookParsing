<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}} Posts | Facebook Marketing</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<link href="/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
		<link href="/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="skin-black">
		<div class="wrapper">
			<div class="content-wrapper" style="margin-left: 0px;">
				<section class="content">
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">Facebook Marketing | {{title}} Posts</h3>
						</div>
						<div class="box-body">
							<div id="get-{{pageorgroup}}-details"></div>
							<div id="save-{{pageorgroup}}-details"></div>
							<div id="get-{{pageorgroup}}-posts"></div>
							<div id="posts-count"></div>
							<div id="stop"></div>
							<div id="error" class="text-red"></div>
							<div>
								<div id="done"></div>
								<br>
								<div class="row">
									<div id="back" class="col-md-1"></div>
									<div id="get-user-data" class="col-md-2"></div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script src="/js/jQuery-2.1.3.min.js"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/js/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src='/js/fastclick.min.js'></script>
		<script src="/js/app.min.js" type="text/javascript"></script>
	</body>
</html>
