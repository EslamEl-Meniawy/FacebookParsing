<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home | Facebook Marketing</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<link href="/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
		<link href="/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="skin-black">
		<div class="wrapper">
			<div class="content-wrapper" style="margin-left: 0px;">
				<section class="content-header">
					<h1>Facebook Marketing | Home</h1>
				</section>
				<section class="content">
					<div class="row">
						<div class="col-md-6">
							<div class="box box-solid">
								<div class="box-body">
									<div id="accordion" class="box-group">
										<div class="panel box box-info">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-aqua" href="#collapseOne" data-parent="#accordion" data-toggle="collapse">Posts</a>
												</h4>
											</div>
											<div id="collapseOne" class="panel-collapse collapse">
												<div class="box-body">
													<label>Page:</label>
													<div class="input-group-sm row">
														<div id="page-posts" class="col-md-5">
															<input id="page-posts-page-username" class="form-control" type="text" placeholder="Enter page username">
														</div>
														<div class="col-md-5">
															<input id="page-posts-posts-limit" class="form-control" type="text" placeholder="Enter posts limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-info btn-flat" type="button" onclick="getPagePosts()">Go!</button>
															</span>
														</div>
													</div>
													<br>
													<label>Group:</label>
													<div class="input-group-sm row">
														<div id="group-posts" class="col-md-5">
															<input id="group-posts-group-id" class="form-control" type="text" placeholder="Enter group ID">
														</div>
														<div class="col-md-5">
															<input id="group-posts-posts-limit" class="form-control" type="text" placeholder="Enter posts limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-info btn-flat" type="button" onclick="getGroupPosts()">Go!</button>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="panel box box-success">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-green" href="#collapseTwo" data-parent="#accordion" data-toggle="collapse">Users Data</a>
												</h4>
											</div>
											<div id="collapseTwo" class="panel-collapse collapse">
												<div class="box-body">
													<label>Page:</label>
													<div class="input-group-sm row">
														<div id="users-data-page" class="col-md-5">
															<input id="users-data-page-username" class="form-control" type="text" placeholder="Enter page username">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-success btn-flat" type="button" onclick="getUsersData('page')">Go!</button>
															</span>
														</div>
													</div>
													<br>
													<label>Group:</label>
													<div class="input-group-sm row">
														<div id="users-data-group" class="col-md-5">
															<input id="users-data-group-id" class="form-control" type="text" placeholder="Enter group ID">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-success btn-flat" type="button" onclick="getUsersData('group')">Go!</button>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="panel box box-warning">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-yellow" href="#collapseThree" data-parent="#accordion" data-toggle="collapse">Export IDs</a>
												</h4>
											</div>
											<div id="collapseThree" class="panel-collapse collapse">
												<div class="box-body">
													<label>Page:</label>
													<div class="input-group-sm row">
														<div id="export-page-ids" class="col-md-5">
															<input id="export-page-ids-page-username" class="form-control" type="text" placeholder="Enter page username">
														</div>
														<div class="col-md-5">
															<input id="export-page-ids-users-limit" class="form-control" type="text" placeholder="Enter users limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-warning btn-flat" type="button" onclick="exportIDs('page')">Go!</button>
															</span>
														</div>
													</div>
													<br>
													<label>Group:</label>
													<div class="input-group-sm row">
														<div id="export-group-ids" class="col-md-5">
															<input id="export-group-ids-group-id" class="form-control" type="text" placeholder="Enter group ID">
														</div>
														<div class="col-md-5">
															<input id="export-group-ids-users-limit" class="form-control" type="text" placeholder="Enter users limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-warning btn-flat" type="button" onclick="exportIDs('group')">Go!</button>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="box box-solid">
								<div class="box-body">
									<div id="accordion2" class="box-group">
										<div class="panel box box-info">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-aqua" href="#collapseFour" data-parent="#accordion2" data-toggle="collapse">Search History</a>
												</h4>
											</div>
											<div id="collapseFour" class="panel-collapse collapse">
												<div class="box-body">
													<div class="input-group-sm row">
														<div class="col-md-5">
															<button class="btn btn-info btn-flat" type="button" onclick="getHistory('page')">Pages History</button>
														</div>
														<div class="col-md-5">
															<button class="btn btn-info btn-flat" type="button" onclick="getHistory('group')">Groups History</button>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="panel box box-success">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-green" href="#collapseFive" data-parent="#accordion2" data-toggle="collapse">Group Members</a>
												</h4>
											</div>
											<div id="collapseFive" class="panel-collapse collapse">
												<div class="box-body">
													<div class="input-group-sm row">
														<div id="group-members" class="col-md-5">
															<input id="group-members-group-id" class="form-control" type="text" placeholder="Enter group ID">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-success btn-flat" type="button" onclick="getGroupMembers()">Go!</button>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="panel box box-warning">
											<div class="box-header">
												<h4 class="box-title">
													<a class="collapsed text-yellow" href="#collapseSix" data-parent="#accordion2" data-toggle="collapse">Export Facebook Mails</a>
												</h4>
											</div>
											<div id="collapseSix" class="panel-collapse collapse">
												<div class="box-body">
												<label>Page:</label>
													<div class="input-group-sm row">
														<div id="export-page-fb-mails" class="col-md-5">
															<input id="export-page-fb-mails-page-username" class="form-control" type="text" placeholder="Enter page username">
														</div>
														<div class="col-md-5">
															<input id="export-page-fb-mails-users-limit" class="form-control" type="text" placeholder="Enter users limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-warning btn-flat" type="button" onclick="exportFBMails('page')">Go!</button>
															</span>
														</div>
													</div>
													<br>
													<label>Group:</label>
													<div class="input-group-sm row">
														<div id="export-group-fb-mails" class="col-md-5">
															<input id="export-group-fb-mails-group-id" class="form-control" type="text" placeholder="Enter group ID">
														</div>
														<div class="col-md-5">
															<input id="export-group-fb-mails-users-limit" class="form-control" type="text" placeholder="Enter users limit">
														</div>
														<div class="col-md-2">
															<span class="input-group-btn">
																<button class="btn btn-warning btn-flat" type="button" onclick="exportFBMails('group')">Go!</button>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script src="/js/jQuery-2.1.3.min.js"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/js/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src='/js/fastclick.min.js'></script>
		<script src="/js/app.min.js" type="text/javascript"></script>
		<script src="/js/index.js" type="text/javascript"></script>
	</body>
</html>
